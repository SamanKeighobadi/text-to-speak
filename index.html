<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img src="./img/speech.png" alt="speech" width="100" />
      <div>
        <form onsubmit="(e => e.preventDefault())">
          <div>
            <textarea name="text-input" id="text-input" cols="20" rows="10"></textarea>
            <div>
              <label for="rate">Rate</label>
              <div id="rate-value">1</div>
              <input
                type="range"
                name="rate"
                id="rate"
                min=".5"
                max="2"
                step=".1"
              />
            </div>
            <div>
              <label for="pitch">pitch</label>
              <div id="pitch-value">1</div>
              <input
                type="range"
                name="pitch"
                id="pitch"
                min=".5"
                max="1"
                step=".1"
              />
            </div>
            <div>
              <select id="voice-select"></select>
            </div>
            <button>Speak</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
